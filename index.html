<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-item">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <!-- hero section -->
    <div class="hero-section">
        <div class="hero-div-outer">
            <div class="hero-logo">
                <img src="./google_logo.svg" alt="google">

            </div>
        </div>

        <div class="hero-search">
            <div class="input">
                <div class="input-item">
                    <i class="fa-solid fa-magnifying-glass"></i>                    <input type="text" placeholder="Search google or type URL" class="input-search">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
        </div>
        <div class="hero-item-icon">
            <div class="hero-icon">
                <a class="icon-items">
                    <i class="fa-solid fa-lightbulb"></i><br>
                    <p>Led bulb</p>
                </a>
    
                <div class="icon-items">
                    <i class="fa-solid fa-mosque"></i><br>
                    <p>Deen islam</p>
                </div>
                <div class="icon-items">
                    <i class="fa-solid fa-flag"></i><br>
                    <p>Flag</p>
                </div>
                <div class="icon-items">
                    <i class="fa-brands fa-youtube"></i><br>
                    <p>Youtube icon</p>
                </div>
            </div>
        </div>

        <!-- <div class="hero-icon">
            
        </div> -->
    </div>

</body>
</html>
